<html>

        <title>Penggunaan Marquee</title>

    <body>
        <!--benavior marquee : slide, scroll,alternate-->
        kembali ke <a href="link3.html">link</a>
        <a href="#bawah">Bagian bawah</a>
        <marquee>Selamat datang</marquee>
        <marquee behavior="slide" direction="right">GUA GANTENG!!!</marquee>
        <a name="atas"></a>
        <marquee behavior="scroll" direction="left">Iky JELEK!!!</marquee>
        <marquee behavior="alternate">marquee dengan behavior alternate</marquee>
        <marquee behavior="scroll" direction="up">You upward scrolling text goes here</marquee>
        <marquee behavior="scroll" direction="left" scrollamount="1">Marquee dengan behavior scroll slow</marquee>
        <marquee behavior="scroll" direction="left" scrollamount="10">marquee dengan behavior scroll medium</marquee>
        <marquee behavior="scroll" direction="left" scrollamout="20"> marquee dengan behavior scroll fast</marquee>
